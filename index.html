<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <main>
        <section class="section-main">
            <h1 class="section-main-title">Generate a <span class="light-text">random password</span></h1>
            <p class="section-main-text">Never use an insecure password again.</p>
            <input id="input-range" type="range" value="10" min="10" max="22">
            <div id="range-value"></div>
            <button id="password-btn" class="section-main-btn">Generate passwords</button>
        </section>
        <section class="section-password">
            <div id="password-box1" class="section-password-box"></div>
            <div id="password-box2" class="section-password-box"></div>
            <div id="password-box3" class="section-password-box"></div>
            <div id="password-box4" class="section-password-box"></div>
        </section>
    </main>
    <script src="./index.js"></script>    
</body>
</html>
